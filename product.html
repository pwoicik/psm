<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Product</title>

    <script src="https://unpkg.com/vue@3"></script>

    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            color: #dddddd;
            background-color: #222222;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.2rem;
        }

        #app > p:first-of-type, #app > p:last-of-type {
            font-weight: bold;
            font-size: 1.1rem;
        }

        #app > p:first-of-type {
            border-bottom: #dddddd 2px dashed;
            padding-bottom: 0.7rem;
            margin-bottom: 0.7rem;
        }

        #app > p:last-of-type {
            border-top: #dddddd 2px dashed;
            padding-top: 0.7rem;
            margin-top: 0.7rem;
        }

        #app > div {
            border-bottom: #dddddd 2px dashed;
            padding-bottom: 0.7rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>RECEIPT</p>
        <div>
            <p>Product:&ensp;{{ receipt.product }}</p>
            <p>Unit Price:&ensp;{{ receipt.unitPrice }} zł</p>
            <p>Quantity:&ensp;{{ receipt.quantity }}</p>
            <p>Amount:&ensp;{{ receipt.unitPrice * receipt.quantity }} zł</p>
            <p>VAT Tax Rate:&ensp;{{ (receipt.tax * 100).toFixed() }}%</p>
        </div>
        <p>Total: {{ receipt.unitPrice * receipt.quantity * (1 + receipt.tax) }}</p>
    </div>

    <script>
        const { computed, createApp, reactive, ref, toRaw, watch } = Vue;
        
        createApp({
            setup() {
                const receipt = reactive({
                    product: "book",
                    unitPrice: 17,
                    quantity: 3,
                    tax: 0.23
                });

                return {
                    receipt
                };
            },
        }).mount('#app');
    </script>
</body>

</html>
